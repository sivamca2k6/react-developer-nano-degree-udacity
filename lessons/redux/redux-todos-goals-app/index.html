<!DOCTYPE html>
<html>
    <header>
        <title> Redux Todos Goals</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
        <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
        <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    </header>
    <body>
        <div id='app'></div>

        <script >

            // App Code
            const ADD_TODO = 'ADD_TODO'
            const REMOVE_TODO = 'REMOVE_TODO'
            const TOGGLE_TODO = 'TOGGLE_TODO'
            const ADD_GOAL = 'ADD_GOAL'
            const REMOVE_GOAL = 'REMOVE_GOAL'
            const RECEIVE_DATA = 'RECEIVE_DATA'

            //Reducers
            function todos (state = [], action) {
                switch(action.type) {
                    case ADD_TODO :
                    return state.concat([action.todo])
                    case REMOVE_TODO :
                    return state.filter((todo) => todo.id !== action.id)
                    case TOGGLE_TODO :
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                    case RECEIVE_DATA :
                        return action.todos
                    default :
                    return state
                }
            }

            function goals (state = [], action) {
                switch(action.type) {
                    case ADD_GOAL :
                        return state.concat([action.goal])
                    case REMOVE_GOAL :
                        return state.filter((goal) => goal.id !== action.id)
                    case RECEIVE_DATA :
                        return action.goals
                    
                    default :
                        return state
                }
            }

            const checkAndDispatchMiddleware = (store) => (next) => (action) => {
                if (
                    action.type === ADD_TODO &&
                    action.todo.name.toLowerCase().includes('bitcoin')
                ) {
                    return alert("Nope. That's a bad idea.")
                }

                if (
                    action.type === ADD_GOAL &&
                    action.goal.name.toLowerCase().includes('bitcoin')
                ) {
                    return alert("Nope. That's a bad idea.")
                }

                return next(action)
            };

            const logger = (store) => (next) => (action) => {
                console.group(action.type)
                    console.log('The action: ', action)
                    const result = next(action)
                    console.log('The new state: ', store.getState())
                console.groupEnd()
                return result
            }
               
            function handleDeleteTodo (todo) {
                return (dispatch) => {
                    dispatch(removeTodoAction(todo.id))

                    return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo))
                        alert('An error occurred. Try again.')
                    })
                }
            }

            const store = Redux.createStore(Redux.combineReducers({ todos, goals}),Redux.applyMiddleware(ReduxThunk.default,checkAndDispatchMiddleware,logger))
            
            function toggleTodoAction (id) {
                return {
                type: TOGGLE_TODO,
                id,
                }
            }
            function removeTodoAction (id) {
                return {
                    type: REMOVE_TODO,
                    id,
                }
            }
            function addTodoAction (todo) {
                return {
                    type: ADD_TODO,
                    todo,
                }
            }

            const  generateId = () => Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);

        </script>

        <script type='text/babel'>
            function List (props) {
                    return (
                        <ul>
                            {props.items.map((item) => (
                                <li key={item.id}>
                                    <span
                                        onClick={() => props.toggle && props.toggle(item.id)}
                                        style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                                        {item.name}
                                    </span>
                                <button onClick={() => props.remove(item)}>
                                    X
                                </button>
                                </li>
                            ))}
                        </ul>
                    )
                }

            class Todos extends React.Component {
                addItem = (e) => {
                    e.preventDefault()
                    
                    return API.saveTodo(this.input.value)
                    .then((todo) => {
                        this.props.store.dispatch({
                            type : ADD_TODO,
                            todo :{
                                id : todo.id,
                                name : todo.name,
                                complete : false
                            }
                        })
                        this.input.value = ''
                    })
                    .catch(() => {
                        alert('There was an error. Try again.')
                    })
                }

                removeItem = (todo) => {

                        this.props.store.dispatch(handleDeleteTodo(todo))

                        //handle by thunk middleware
                        // this.props.store.dispatch(removeTodoAction(todo.id))
                        // //api call
                        // return API.deleteTodo(todo.id)
                        // .catch(() => {
                        //     this.props.store.dispatch(addTodoAction(todo))
                        //     alert('An error occurred. Try again.')
                        // })
                    }
                
                toggleItem = (id) => {
                        this.props.store.dispatch(toggleTodoAction(id))

                        return API.saveTodoToggle(id)
                        .catch(() => {
                            this.props.store.dispatch(toggleTodoAction(id))
                            alert('An error occurred. Try again.')
                        })
                    }

                render() {

                    return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                        type='text'
                        placeholder='Add Todo'
                        ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Todo</button>

                        <List

                            items={this.props.todos}
                            remove={this.removeItem}
                            toggle={this.toggleItem}
                            />
                    </div>
                    )
                }
            }

            class Goals extends React.Component {
                addItem = (e) => {
                    e.preventDefault()
                    return API.saveGoal(this.input.value)
                    .then((goal) => {
                        this.props.store.dispatch({
                            type : ADD_GOAL,
                            goal :{
                                id : generateId(),
                                name : goal.name
                            }
                        })
                        this.input.value = ''
                    })
                    .catch(() => alert('There was an error. Try again.'))
                }
                render() {
                    return (
                    <div>
                        <h1>Goals</h1>
                        <input
                        type='text'
                        placeholder='Add Goal'
                        ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add Goal</button>

                        <List items ={this.props.goals} />
                    </div>
                    )
                }
            }

            class App extends React.Component {

                state = {
                      isLoading : true  
                }

                componentDidMount () {
                    const { store } = this.props
                    store.subscribe(() => this.forceUpdate()) // update state or trigger render

                    //API call
                    Promise.all([ API.fetchTodos(), API.fetchGoals()]).then(([ todos, goals ]) => {
                        //console.log('Todos', todos)
                        //console.log('Goals', goals)
                        store.dispatch ( {
                            type: RECEIVE_DATA,
                            todos,
                            goals,
                        } )
                    }).then (  () => this.setState({ isLoading : false   }) )
                    
                } 

               render() {
                const { store } = this.props
                const { todos, goals } = store.getState()

                        
                    if (this.state.isLoading) {
                       return (<h1> Loading....</h1>)
                    } 
                    return (
                    <div>
                        <Todos todos={todos} store={this.props.store} />
                        <Goals goals={goals} store={this.props.store} />
                    </div>
                    )
                }
            }

            ReactDOM.render(  <App store={store} />,document.getElementById('app') )
           
        </script>
    </body>
</html>
